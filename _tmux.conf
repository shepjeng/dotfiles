
#-- server options --#
set-option -s buffer-limit 20
set-option -s set-clipboard on
set-option -s escape-time 500
set-option -s exit-unattached off
set-option -s quiet off


#-- session options --#
set-option -g base-index 1
set-option -g bell-action any
set-option -g bell-on-alert on
#set-option -g default-command ""
#set-option -g default-path ""
#set-option -g default-shell "/bin/bash"
set-option -g default-terminal "xterm-color"
set-option -g destroy-unattached off
set-option -g detach-on-destroy on
set-option -g display-panes-active-colour cyan
set-option -g display-panes-colour blue
set-option -g display-panes-time 1000
#set-option -g display-time 5000
set-option -g history-limit 65535
#set-option -g lock-after-time 0
#set-option -g lock-command "lock -np"
#set-option -g lock-server on
set-option -g message-attr bright
set-option -g message-bg black
set-option -g message-fg green
set-option -g message-limit 20
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g mouse-utf8 on
set-option -g pane-active-border-bg black
set-option -g pane-active-border-fg cyan
set-option -g pane-border-bg black
set-option -g pane-border-fg white
set-option -g repeat-time 1000
#set-option -g set-remain-on-exit off
#set-option -g set-titles off
#set-option -g set-titles-string "#S:#I:#W - "#T""
set-option -g status on
set-option -g status-attr none
set-option -g status-bg black
set-option -g status-fg green
set-option -g status-interval 1
set-option -g status-justify left
set-option -g status-keys vi
set-option -g status-left "[#[fg=green,bright]#H#[default]-#[fg=green,bright]#S#[default]] |"
set-option -g status-left-attr none
set-option -g status-left-bg default
set-option -g status-left-fg default
set-option -g status-left-length 15
set-option -g status-right "#[fg=green,bright]%Y-%m-%d %H:%M:%S #[default]#(cut -d ' ' -f 1-3 /proc/loadavg)"
set-option -g status-right-attr none
set-option -g status-right-bg default
set-option -g status-right-fg default
set-option -g status-right-length 55
set-option -g status-utf8 on
