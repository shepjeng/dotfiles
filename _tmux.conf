#-- bind keys --#
set-option -g prefix C-a
unbind-key C-b
bind-key a send-prefix
# split window
unbind-key '"'
bind-key - splitw -v
unbind-key %
bind-key | splitw -h
bind-key \ splitw -h
# select pane
bind-key C-k selectp -U
bind-key C-j selectp -D
bind-key C-h selectp -L
bind-key C-l selectp -R
# swap pane
bind-key C-u swapp -U
bind-key C-d swapp -D
# break pane
unbind-key !
bind-key b break-pane
# synchronize panes
bind-key S set-window-option synchronize-panes
# switch windows as screen does
unbind-key l
bind-key a last-window
bind-key C-a last-window
# rename window
unbind-key ,
bind-key A command-prompt -I '#W' "rename-window '%%'"
# create new windows to build machine
bind-key h new-window "ssh cccheng@haskell"



