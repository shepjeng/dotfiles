#set-option -g visual-activity off
#set-option -g visual-bell off
#set-option -g visual-content off
#set-option -g visual-silence off


#-- window options --#
set-window-option -g aggressive-resize on
#set-window-option -g alternate-screen on
#set-window-option -g automatic-rename on
set-window-option -g clock-mode-colour blue
set-window-option -g clock-mode-style 24
#set-window-option -g force-height 0
#set-window-option -g force-width 0
#set-window-option -g main-pane-height 24
#set-window-option -g main-pane-width 80
set-window-option -g mode-attr bright
set-window-option -g mode-bg blue
set-window-option -g mode-fg white
set-window-option -g mode-keys vi
set-window-option -g mode-mouse on
#set-window-option -g monitor-activity off
#set-window-option -g monitor-content ""
#set-window-option -g monitor-silence 0
#set-window-option -g other-pane-height 0
#set-window-option -g other-pane-width 0
#set-window-option -g remain-on-exit off
set-window-option -g synchronize-panes off
set-window-option -g utf8 on
set-window-option -g window-status-attr none
set-window-option -g window-status-bg default
set-window-option -g window-status-current-attr none
set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-fg green
set-window-option -g window-status-current-format "#[fg=green,bright]#I #W#[default]#F "
set-window-option -g window-status-fg default
set-window-option -g window-status-format "#I #W#F "
#set-window-option -g word-separators " -_@"
#set-window-option -g xterm-keys off


#-- bindkeys --#
# prefix key (C-a)
set-option -g prefix C-a
unbind-key C-b
bind-key a send-prefix

# split window
unbind-key '"'
bind-key - splitw -v
unbind-key %
bind-key | splitw -h
bind-key \ splitw -h

# select pane
bind-key k selectp -U
bind-key C-k selectp -U
bind-key j selectp -D
bind-key C-j selectp -D
#bind-key [ selectp -L
bind-key C-[ selectp -L
bind-key h selectp -L
bind-key C-h selectp -L
#bind-key ] selectp -R
bind-key C-] selectp -R
bind-key l selectp -R
bind-key C-l selectp -R

# swap pane
bind-key C-u swapp -U
bind-key C-d swapp -D

# switch windows as screen does
unbind-key p
bind-key a last-window
bind-key C-a last-window

# rename window
unbind-key ,
bind-key A command-prompt -I '#W' "rename-window '%%'"

# copy & paste with xclip
bind-key C-c run "tmux show-buffer | xclip -i"
bind-key C-v run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
